<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="/CSS/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-clone</title>
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- importando svg -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="/img/google-logo.ico">
</head>

<body>
    <header>
        <nav class="navegacion">
            <a class="gmail" href="">Gmail</a>
            <a class="imagenes" href="">Imágenes</a>
            <a class="apps" href=""><i class="material-symbols-outlined">
                    apps
                </i></a>
            <a href=""><img class="foto-usuario" src="/img/user.png" alt="foto usuario"></a>
        </nav>
    </header>
    <section class="buscador-1">
        <img src="/img/Google_2015_logo.svg" alt="logo google">
        <div class="buscador">
            <i class="material-symbols-outlined">search</i>
            <input type="text" id="s" value="" />
        </div>
    </section>
    <section class="botones">
        <a class="boton-1" href="">
            Buscar con Gooogle
        </a>
        <a class="boton-2" href="">
            Voy a tener suerte
        </a>
        <div class="footer-botones">
            <span>Ofrecido por Google en:</span>
            <a href="">Español (Latinoamérica)</a>
            <a href="">Quechua</a>
        </div>
    </section>
    <footer>
        <section class="section-f-1">
            <p>Perú</p>
        </section>
        <section class="section-f-2">
            <div class="footer-1">
                <a href="">Sobre Google</a>
                <a href="">Publicacion</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-2">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>

</html>
